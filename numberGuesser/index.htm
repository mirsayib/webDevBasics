<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">   
    <title>Number Guesser</title>
    <style>
        .high_row1 {
            height: 200px;
        }
        input[type=number] { 
            -moz-appearance: textfield;
            appearance: textfield;
            margin: 0; 
}

    </style>

</head>
<body style="font-family: Century Gothic;">
    <div class="contrainer">
        <div class="row high_row1">
            <div class="col-lg-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 style="text-align: center;">Number Guesser</h1>
                <div id="game">
                    <h5 style="text-align: center;">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></h5>

                <div>
                </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-4"></div>
            <div class="col-lg-3 col-md-3" style="padding-right: 0%;">
                <input type="number" id="guess-input" class="form-control" style="width: fit-content; padding-right: 0%;" placeholder="Enter Your Guess...">               
            </div>
            <div class="col-lg-1 col-md-1" style="padding-left: 0%;">
                <input type="submit" id="guess-btn" value="submit" style="width: fit-content; padding-left: 0%; border-radius: 0%;" class="form-control">
            </div>
        </div>
        <p class="message" style="text-align: center;"></p>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
